<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="up">
    
    <h3>WE'RE LAUNCHING SOON!</h3>

    <div class="count">

      <div class="days">
        <div class="parent">
          <div class="top"></div>
          <div class="btm"></div>
          <h1 class="txt" id="day">08</h1>
        </div>

        <h6>DAYS</h6>
      </div>

      <div class="hrs">
        <div class="parent">
          <div class="top"></div>
          <div class="btm"></div>
          <h1 class="txt" id="hour">23</h1>
        </div>

        <h6>HOURS</h6>
      </div>

      <div class="min">
        <div class="parent">
          <div class="top"></div>
          <div class="btm"></div>
          <h1 class="txt" id="minute">55</h1>
        </div>

        <h6>MINUTES</h6>
      </div>

      <div class="sec">
        <div class="parent">
          <div class="top"></div>
          <div class="btm"></div>
          <h1 class="txt" id="second">41</h1>
        </div>

        <h6>SECONDS</h6>
      </div>
    </div>
  </section>

  <section class="down">
    <div class="socials">
      <img src="./images/icon-facebook.svg" alt="icon-facebook">
      <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
      <img src="./images/icon-instagram.svg" alt="icon-instagram">

    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OfficialDustman</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
